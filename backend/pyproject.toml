[tool.poetry]
name = "hitas"
version = "0.1.0"
description = ""
authors = []

[tool.poetry.dependencies]
python = "^3.10"
Django = "^3.2"
django-environ = "^0.9.0"
psycopg2 = "^2.9.3"
django-helusers = "^0.7.1"
django-enumfields = "^2.1.1"
django-filter = "^22.1"
Markdown = "^3.3.7"
djangorestframework = "^3.13.1"
django-nested-inline = "^0.4.5"
uWSGI = "^2.0.20"
django-crum = "^0.7.9"
django-health-check = "^3.16.5"
drf-nested-routers = "^0.93.4"
django-cors-headers = "^3.13.0"
cx-Oracle = "^8.3.0"
django-safedelete = "^1.3.0"
python-dateutil = "^2.8.2"
xhtml2pdf = "^0.2.8"
django-jinja = "^2.10.2"
num2words = "^0.5.12"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.0"
black = "^22.3.0"
factory-boy = "^3.2.1"
flake8 = "^6.0.0"
isort = "^5.10.1"
pytest = "^7.1.2"
pytest-cov = "4.0.0"
pytest-django = "^4.5.2"
ipython = "^8.4.0"
openapi-core = "^0.16"
testcontainers = {extras = ["postgresql"], version = "^3.6.0"}
django-debug-toolbar = "^3.6.0"
flake8-print = "^5.0.0"

[tool.poetry.group.migration]
optional = true

[tool.poetry.group.migration.dependencies]
sqlalchemy = "^1.4.45"
psycopg2-binary = "^2.9.5"
faker = "^15.3.4"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
norecursedirs = "node_modules"
addopts = "--nomigrations"
filterwarnings = ["ignore::DeprecationWarning:openapi_core*"]

[tool.black]
extend-exclude = "migrations"
line_length = 120

[tool.isort]
profile = "black"
skip_glob = ["*/migrations/*"]
line_length=120
atomic = true
