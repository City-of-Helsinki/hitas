version: "3.9"
services:
  hitas-frontend:
    build:
      context: frontend
    ports:
      - "8081:8080"
    volumes:
      - ./frontend/docker-env-config.js:/usr/share/nginx/html/env-config.js:ro
    depends_on:
      - hitas-backend
    container_name: hitas-frontend

  hitas-backend:
    build:
      context: backend
    environment:
      APPLY_MIGRATIONS: 1
      LOAD_INITIAL_DATASET: 1
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
      SECRET_KEY: top-secret-development-key
      DATABASE_URL: postgres://hitas:hitas@hitas-db/hitas
      CORS_ALLOWED_ORIGINS: http://localhost:8081,http://localhost:3000
    ports:
      - "8888"
      - "8082:8080"
    volumes:
      - ./backend/.env:/hitas/backend/.env
    restart: on-failure
    depends_on:
      - hitas-postgres
    container_name: hitas-backend

  hitas-postgres:
    image: postgres:13
    command: ["postgres", "-c", "log_statement=all"]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hitas
      POSTGRES_PASSWORD: hitas
      POSTGRES_DB: hitas
    container_name: hitas-db

  hitas-backend-nginx:
    build:
      context: backend
      target: nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - hitas-backend
    container_name: hitas-nginx

  swagger-editor:
    image: swaggerapi/swagger-editor:v4.6.0
    environment:
       SWAGGER_FILE: /swagger/openapi.yaml
    ports:
      - "8090:8080"
    volumes:
      - ./backend/openapi.yaml:/swagger/openapi.yaml:ro
    container_name: hitas-swagger

  oracle:
    image: quay.io/maksymbilenko/oracle-12c:latest
    ports:
      - "8005:8080"
      - "1521:1521"
    volumes:
      - ./backend/oracle-data:/u01/app/oracle
    container_name: hitas-oracle-db

  tunnistamo-postgres:
    profiles:
      - tunnistamo
    image: postgres:9.6-alpine
    ports:
      - "5401:5432"
    environment:
      POSTGRES_USER: tunnistamo
      POSTGRES_PASSWORD: tunnistamo
      POSTGRES_DB: tunnistamo
    volumes:
      - tunnistamo-data-volume:/var/lib/postgresql/data
    container_name: tunnistamo-db

  tunnistamo-backend:
    profiles:
      - tunnistamo
    build:
      context: ./tunnistamo
      dockerfile: Dockerfile
      target: development
    env_file:
      - tunnistamo/docker-compose.env.yaml
    environment:
      DATABASE_URL: postgres://tunnistamo:tunnistamo@tunnistamo-db/tunnistamo
      DATABASE_HOST: tunnistamo-db.helsinki
      SKIP_DATABASE_CHECK: 1
    volumes:
      - ./tunnistamo:/app
      - django-media-volume:/var/media/
    ports:
      - "8099:8000"
    depends_on:
      - tunnistamo-postgres
    container_name: tunnistamo-backend

volumes:
  tunnistamo-data-volume:
  django-media-volume:

networks:
  default:
    name: helsinki
